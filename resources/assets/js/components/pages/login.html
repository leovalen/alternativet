<nav-component></nav-component>
<div class="container app-screen">

    <div class="col-md-12">
        <form class="form-horizontal" role="form">
            <div id="alerts" v-if="messages.length > 0">
                <div v-for="message in messages" class="alert alert-{{ message.type }} alert-dismissible" role="alert">
                    {{ message.message }}
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">E-post</label>
                <div class="col-md-6">
                    <input v-focus-auto type="email" class="form-control" v-model="user.email">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Passord</label>
                <div class="col-md-6">
                    <input type="password" class="form-control" v-model="user.password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 col-md-offset-4">
                    <button type="submit" class="btn btn-primary" v-on:click="attempt">
                        <i class="fa fa-btn fa-sign-in"></i>Logg inn
                    </button>
                    <a class="btn btn-default" v-on:click="resetPassword">
                        Glemt passord
                    </a>
                    <a class="btn btn-default" v-link="{ path: '/' }">
                        Opprett bruker
                    </a>
                    <!--<a class="btn btn-link" v-link="{ path: '/passord' }">Glemt passordet?</a>-->
                </div>
            </div>
        </form>
    </div>
</div><!-- End container -->
